<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Account - Yuk App</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      color: #cfcfcf;
      text-align: center;
      max-width: 400px;
    }

    form {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2d2d44;
      color: #fff;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #565277;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #726c9b;
    }
  </style>
</head>
<body>
  <h1>Delete Your Account</h1>
  <p>This page lets you request deletion of your account data from the Yuk App. Please enter your phone number below to submit a request.</p>

  <form action="https://formsubmit.co/duocoders.namit@gmail.com" method="POST">
    <input type="text" name="Phone Number" placeholder="Your Phone Number" required>
    <input type="hidden" name="_subject" value="Yuk App Account Deletion Request">
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">Request Deletion</button>
  </form>
</body>
</html>
